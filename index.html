<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Focus Timer</title>
</head>

<body>
  <main>
    <section id="timer-section">
      <div id="timer-panel">
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
      </div>
      <div id="timer-controls">
        <button id="play" class="timer-btn">
          <img src="./assets/img/play.svg" alt="play icon">
        </button>
        <button id="stop" class="timer-btn">
          <img src="./assets/img/stop.svg" alt="stop icon">
        </button>
        <button id="plus" class="timer-btn">
          <img src="./assets/img/plus.svg" alt="plus icon">
        </button>
        <button id="minus" class="timer-btn">
          <img src="./assets/img/minus.svg" alt="minus icon">
        </button>
      </div>
    </section>


    <section id="sound-section">
      <button id="forest" class="sound-btn">
        <img id="forest-icon" src="./assets/img/forest.svg" alt="tree icon">
      </button>
      <button id="rain" class="sound-btn">
        <img id="rain-icon" src="./assets/img/rain.svg" alt="rain icon">
      </button>
      <button id="crowd" class="sound-btn">
        <img id="crowd-icon" src="./assets/img/crowd.svg" alt="cabin icon">
      </button>
      <button id="fire" class="sound-btn">
        <img id="fire-icon" src="./assets/img/fire.svg" alt="fire icon">
      </button>
    </section>
  </main>
  <script src="./assets/js/main.js" type="module"></script>
</body>

</html>
